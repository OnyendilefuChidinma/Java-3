<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./countDown.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #faffa1;">

    <div class=" row section-container main-container d-flex mt-5">


        <div class="col-sm-12 col-md-6 main-container-img">
            <img src="https://res.cloudinary.com/du2rjnoya/image/upload/e_background_removal/f_png/v1712648088/OTS-Java-Project/images_xgbfg9.jpg" alt="Television giveaway gift" >
        </div>
        <div class="col-sm-12 col-md-6 main-container-message mx-auto my-5 px-4">
            <h1 class="page-title text-center">
                Perfect Giveaway!
            </h1>
            <p class="page-text text-center my-5 px-3 giveaway">
                Giveaway Ends On Tuesday, 16 April 2024 11:30am
            </p>

            <p class="page-text2 text-center my-5 py-5">
                Change the look of your sitting room.<br>
                Change the perspective of others.
            </p>

            <div class="timer-container d-flex gap-5 justify-content-center flex-wrap deadline">

                <!-- days -->
                <div class="deadline-format">
                    <div class="d-flex flex-column">
                        <span class="item-text my-4 text-center">Days</span>
                        <span class="day item-number text-center">24</span>
                    </div>
                </div>
                <!-- end of item -->

                <!-- hours -->
                <div class="deadline-format">
                    <div class="d-flex flex-column">
                        <span class="item-text my-4 text-center">Hours</span>
                        <span class="hours item-number text-center">24</span>
                    </div>
                </div>
                <!-- end of item -->

                <!-- mins -->
                <div class="deadline-format">
                    <div class="d-flex flex-column">
                        <span class="item-text my-4 text-center">Mins</span>
                        <span class="mins item-number text-center">24</span>
                    </div>
                </div>
                <!-- end of item -->

                <!-- secs -->
                <div class="deadline-format">
                    <div class="d-flex flex-column">
                        <span class="item-text my-4 text-center">Secs</span>
                        <span class="secs item-number text-center">24</span>
                    </div>
                </div>
                <!-- end of item -->
                
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="./countDown.js"></script>

</body>
</html>
